    <script type="text/javascript">
        $(document).ready(function () {
            //对__utmz进行编码
            var utmzValue = $.cookie("__utmz");
            if (/[\u4e00-\u9fa5]/.test(utmzValue)) {
                utmzValue = encodeURI(utmzValue).replace(/%7C/g, "|");
                $.cookie("__utmz", utmzValue, { domain: "guruquan.com" });
            }

            var r = 4;
            if (r == 3) {
                $('#BorrowerRole').hide();
            }
            $(".jue").click(function () {
                $(".jue").removeClass('jue_on');
                $(this).addClass('jue_on');

                if ($(this).attr('num') == '2') {
                    $("#txtRegisterValidateType").val('WithoutMobileForLender');
                    $("#txtUserRole").val('Lender');
                    $("#policy1").hide();
                    $("#policy2").show();
                } else if ($(this).attr('num') == '1') {
                    $("#txtRegisterValidateType").val('WithoutMobileForBorrower');
                    $("#txtUserRole").val('Borrower');
                    $("#policy1").show();
                    $("#policy2").hide();
                }
            });

            //注册
            var isSubmit = false;
            $("#register_btn").click(function () {
                if (RegAuth('all')) {
                    //if ($("#txtUserRole").val() == null || $("#txtUserRole").val().length == 0) {
                    //    $("#txtUserRole").parent('td').next().find('span').html('请选择角色').addClass('reg_type_e').removeClass('reg_type_s');
                    //    return;
                    //}
                    if ($("#agree").attr('checked') == 'checked' && isSubmit == false) {
                        isSubmit = true;
                        var $this = $(this);
                        $this.attr("disabled", true);
                        $this.attr("value", "正在提交...");
                        var registerValidateType = $("#txtRegisterValidateType").val();

                        var data = {
                            UserName: $("#txtUserName").val(),
                            Email: $("#txtEmail").val(),
                            Password: $("#txtPassword").val(),
                            UserRole: $("#txtUserRole").val(),
                            Redirect: $('#hid_Redirect').val(),
                            RegisterValidateType: registerValidateType,
                            IsRedirect: false
                        };
                        var rooturl = 'http://www.guruquan.com';
                        $.post('/user/register', data, function (resultJson) {
                            //var resultJson = $.parseJSON(result);
                            if (resultJson.Code == 1) {
                                var refferUrl = document.referrer;
                                if (refferUrl.indexOf(".html") > -1 && refferUrl.indexOf("landinglend") < 0) {
                                    if (registerValidateType.toLowerCase().indexOf("lender") > 0) {
                                        document.location = rooturl + "/account/lend?wenjuan";
                                    } else {
                                        document.location = rooturl + "/firstuserdetail?isShow=true";
                                    }
                                }
                                var redirect = '';
                                var redirectUrl = rooturl + "/user/init";
                                if (redirect.length > 0) {
                                    redirectUrl += "?redirect=" + redirect;
                                }
                                location.href = redirectUrl;

                                isSubmit = false;
                            } else {
                                alert(resultJson.Message);
                                isSubmit = false;
                                $this.attr("disabled", false);
                                $this.attr("value", "注册");
                            }
                        });
                    } else if (isSubmit == false) {
                        $("#txtUserName,#txtEmail,#txtPassword,#agree").blur();
                    }
                }
            });
        });
        $('#txtUserName , #txtEmail,#txtPassword').focusout(function () {
            RegAuth($(this).attr('name'), 2);
        });
        var i = 1;
        $("#txtEmail").focusout(function () {
            i++;
            $(this).attr('focusnum', i);
        });
        $('#txtEmail').autoMailii({
            emails: ['qq.com', '163.com', '126.com', 'sina.com', '21cn.com ', 'hotmail.com', 'sohu.com', 'gmail.com']
        });
        $("#agree").click(function () {
            if ($("#agree").attr('checked') != 'checked') {
                alt = '请同意服务条款';
                type = 'e';
                type2 = 's';
                a4 = true;
                $("#agree").parent('td').next().find('span').text(alt).addClass('reg_type_' + type).removeClass('reg_type_' + type2);
            } else {
                alt = '';
                type = 's';
                type2 = 'e';
                a4 = true;
                $("#agree").parent('td').next().find('span').text(alt).removeClass('reg_type_' + type2);
            }

        });
        if ($("#txtUserName").length > 0) {
            $("#txtUserName").change(function () {
                $(this).attr('isreged', 'true');
            });
        }
        if ($("#txtEmail").length > 0) {
            $("#txtEmail").change(function () {
                $(this).attr('isreged', 'true');
            });
        }
    </script>
