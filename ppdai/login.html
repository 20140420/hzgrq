    <script>
        var userAgentInfo = navigator.userAgent;
        var Agents = new Array("Android", "iPhone", "SymbianOS", "Windows Phone", "iPod");
        var flag = true;
        var lolhref = window.location.href;
        if (lolhref.indexOf("fromwap") != -1) {
            if ($.cookie("wapvisted") == null) {
                $.cookie("wapvisted", "1", { expires: 365, path: '/', domain: 'www.ppdai.com', secure: false });
            }
        }
        if ($.cookie("wapvisted") == null) {
            for (var v = 0; v < Agents.length; v++) {
                if (userAgentInfo.indexOf(Agents[v]) > 0) {
                    //window.location.href = 'http://wap.ppdai.com/login?message=&redirect=http%3a%2f%2fwww.ppdai.com%2fborrow%2fcreatelist%2f4';

        }

    <!--***************************  header  ***************************-->
    <div class="clear">
    </div>
    <div id="content_nav" class="row show-grid center980" dta='login'>
        <div class="span6">
            <img alt="拍拍贷，简单快速借得到" title="拍拍贷，简单快速借得到" src="http://www.ppdaicdn.com/img/login_logo.jpg" width="482" height="343" />
        </div>
        <div class="span4" id='login_right'>
            <div class="login_right_nav">
                <div class="login_warning">
                </div>
                <form method="POST" id="loginform" action="http://ac.ppdai.com/User/Login">
                    <input type="hidden" name="redirect" value="http://www.ppdai.com/borrow/createlist/4" />
                    <ul id="login_nav">
                        <li><span class="float_l">用户名/邮箱/手机：</span><a title="免费注册" href="/user/register" class="float_r">免费注册</a></li>
                        <li>
                            <input type="text" id="UserName" name="UserName" dta="name" tabindex="1" data-validation-engine="validate[required,custom[onlyLetterNumber]]" />
                        </li>
                        <li><span class="float_l">密码：</span><a title="忘记密码" href="/user/resetpassword" class="float_r">忘记密码</a></li>
                        <li>
                            <input type="password" id="Password" name="Password" tabindex="2" data-validation-engine="validate[required]" />
                        </li>
                    </ul>

                    <div style="margin-top: 10px; color: #F56200 !important"></div>

                    <input type="submit" id="login_btn" value="立即登录" class="btn btn-primary submit " tabindex="3" />
                </form>
                <div class="xuxian">
                </div>
                <div class="third_party_tit">
                    合作账号登录
                </div>
                <ul class="third_party_nav">
                    
                    <li class="float_l"><a class="TQ" title="QQ账号登录" href="http://ac.ppdai.com/thirdparty/login?apptype=7"></a></li>
                    <li class="float_l"><a class="ZHIFU" title="支付宝账号登录" href="http://ac.ppdai.com/thirdparty/login?apptype=0"></a></li>
                    <li class="float_l"><a class="SINA" title="新浪微博账号登录" href="http://ac.ppdai.com/thirdparty/login?apptype=3"></a></li>
                    <li class="float_l"><a class="CAIFU" title="财付通账号登录" href="http://ac.ppdai.com/thirdparty/login?apptype=2"></a></li>
                    <li class="float_l"><a class="RENREN" title="人人网账号登录" href="http://ac.ppdai.com/thirdparty/login?apptype=4"></a></li>
                </ul>
            </div>
        </div>

    <script src="http://www.ppdaicdn.com/js/validation-zh.js?v=2"></script>
    <script type="text/javascript">
        jQuery(document).ready(function () {
            jQuery("#loginform").validationEngine();//
            //对__utmz进行编码
            var utmzValue = $.cookie("__utmz");
            if (/[\u4e00-\u9fa5]/.test(utmzValue)) {
                utmzValue = encodeURI(utmzValue).replace(/%7C/g, "|");
                $.cookie("__utmz", utmzValue, { domain: "ppdai.com" });
            }

            var qlui_loginuname = $.cookie('qlui_loginuname');
            if (qlui_loginuname != null && qlui_loginuname.length > 0) {
                $('#UserName').val(qlui_loginuname);
            }
        });
    </script>
